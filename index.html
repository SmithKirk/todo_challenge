<!doctype html>
<html lang="en" ng-app="todoList">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href-"css/bootstrap-sandstone.css"
    <link rel="stylesheet" href="css/style.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/todoListController.js"></script>
  </head>

  <body ng-controller="todoListController as todoCtrl" class="todo" class="container">
    <div class="row-fluid">
      <div class="col-md-8 col-md-offset-2">
        <div class="jumbotron">
          <h1>Todo List</h1>

          <form ng-submit="addTask()">
            <div class="input-group input-group-lg">
              <input type="text" ng-model="newTask" class="form-control input-lg" placeholder="Add task...">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default" >Add</button>
              </span>

            </div>
          </form>
        </div>

        <div id="taskList" class="list-group">
          <div ng-repeat="task in taskList" class="list-group-item">
            <label class="description" ng-class="{strike: task.done}">
              <input type="checkbox" ng-model="task.done"/>
              {{task.description}}
            </label>
            <button ng-click="deleteTask($index)" class="btn btn-primary delete" >delete</button>
          </div>
        </div>

      </div>

    </div>

  </body>
</html>
